<div class="columns is-multiline is-variable is-2-mobile is-2-tablet is-3-desktop is-4-widescreen is-2-fullhd" style="padding-left: 15px;">
  <div class="column is-3" *ngFor="let tag of dataService.serie  | paginate: { itemsPerPage: 3, currentPage: p }">
    <figure class="image">
      <img (click)="onShowSerie(tag.id)" class="image1" src="{{tag.backgroundimage}}" alt="{{tag.title}}">
    </figure>
    <h5 class="title">{{tag.title}}</h5>
  </div>
</div>
<section class="section">
  <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
</section>
